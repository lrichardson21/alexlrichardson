<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nihon</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/afavicon.png" />
</head>
<body>
  <!-- Delayed Navigation Bar -->
  <div id="navbar" class="appearbox4"></div>

  <!-- Intro Section -->
  <main class="appearbox">
    <section class="flex-container">
      <div class="text-group">
        <div class="flex-item title appearbox0" style="text-align: center;">it's an important reminder i can do what i set my mind to</div>
        <div class="flex-item text appearbox1">this is the principle i live by</div>
        <div class="flex-item text appearbox2">and what pushes me to do things</div>
        <div class="flex-item text appearbox3">maybe not 'great' things yet, but anything</div>
      </div>
    </section>

    <!-- Image Grid -->
    <section class="grid-wrapper appearbox0">
      <img src="https://res.cloudinary.com/dj7fgeqkb/image/upload/v1737896004/apt_log3lh.jpg" alt="Apartment View">
      <img src="https://res.cloudinary.com/dj7fgeqkb/image/upload/v1737895881/walk_pg003k.jpg" alt="Hakone">
      <img src="https://res.cloudinary.com/dj7fgeqkb/image/upload/v1737896054/hakone_q1selx.jpg" alt="Torii Gate">
    </section>

    

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- JS Logic -->
  <script>
    function loadComponent(id, file, callback) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
          if (callback) callback();
        })
        .catch(error => console.error('Error loading component:', error));
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');

      loadComponent('footer', 'footer.html');

      // Show navbar after text has appeared
      setTimeout(() => {
        loadComponent('navbar', 'topnav.html', () => {
          document.getElementById('navbar').classList.add('show');
        });
      }, 4000);
    });
  </script>
</body>
</html>
