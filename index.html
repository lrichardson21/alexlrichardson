<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Richardson</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/afavicon.png">
</head>
<body class="mountain-only">
    <!-- Navigation Bar -->

    <!-- Main Content -->
    <main class="mountain-content">
        <p class="title" style="text-align:center; padding-bottom: 10px;"> i recently learned that i can climb mountains </p>
        <p class="appearbox1" style="color:#392f5A; text-align:center; padding-bottom: 10px;"> why does that matter to me?</p>
        <div class="flex-container1 " style="flex-direction: column; align-items: center; justify-content: center; display: flex;">

            <div class="image-container">
                <img src="images/yufu.JPG" alt="Mount Yufu" class="mountain-image">
            
                <!-- Interactive Dot -->
                <div class="appearbox2">
                    <a href="nihon.html" class="peak-dot" title="Mount Yufu (由布岳) - 1,560m" onclick="fadeOut(event)">
                        <span class="tooltip">Mount Yufu (由布岳)<br>1,583m</span>
                    </a> 
            
                    
            </div>
            </div>
            <script>
                function fadeOut(e) {
                  e.preventDefault();
                  const link = e.currentTarget.getAttribute("href"); // safer href
                  document.body.style.transition = "opacity 0.8s ease-out";
                  document.body.style.opacity = "0";
              
                  setTimeout(() => {
                    window.location.href = link;
                  }, 800);
                }

                window.addEventListener('pageshow', (event) => {
  // pageshow fires when the page is loaded or loaded from cache (bfcache)
  document.body.style.opacity = '1';
});
              </script>
    

        </div>
    </main>
    

</body>

</html>
